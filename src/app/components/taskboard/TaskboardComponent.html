<section class="container-estorias">
    <div class="row">
        <div class="col-mb-1">
            <h1>Estórias de Usuários</h1>

            <!--Listagem de todas as estórias-->
            <ul class="estorias">
                <estoria *ngFor="let estoria of estorias" [estoria]="estoria" (removed)="remove($event)"></estoria>
            </ul>
            
        </div>                    
    </div>
</section>
